<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape</title>
  </head>
  <body>
    <style>
      .box {
        display: flex;
        justify-content: space-around;
        margin: 10px;
      }

      .box .shape {
        padding: 100px 90px;
        border-radius: 10px;
        background-color: blueviolet;
      }
    </style>
    <div class="box">
      <div class="shape"><h2>Box 1</h2></div>
      <div class="shape"><h2>Box 2</h2></div>
      <div class="shape"><h2>Box 3</h2></div>
      <div class="shape"><h2>Box 4</h2></div>
      <div class="shape"><h2>Box 5</h2></div>
    </div>
  </body>
</html>
